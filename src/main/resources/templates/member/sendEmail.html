		function verifyEmail(emailVal) { // 이메일 검증 스크립트 작성 
		
			const emailRegExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i; // 검증에 사용할 정규식 변수 regExp에 저장 
			if (emailVal.match(emailRegExp) != null) {
				$("#emailDanger").hide();
				$("#emailSuccess").show();
				emailSuccess = true;
				return true;
			} else {
				$("#emailDanger").show();
				$("#emailSuccess").hide();
				emailSuccess = false;
				return false;
			}
		}
		function verifyNickname(nicknameVal) { // 닉네임 검증 스크립트 작성 
		
			if (nicknameVal.length >= 3 && nicknameVal.length <= 20) {
				$("#nicknameDanger").hide();
				$("#nicknameSuccess").show();
				nicknameSuccess = true;
				return true;
			} else {
				$("#nicknameDanger").show();
				$("#nicknameSuccess").hide();
				nicknameSuccess = false;
				return false;
			}
		}

		function verifyPassword(passwordVal) { // 비밀번호 검증 스크립트 작성 
		
			const num = passwordVal.search(/[0-9]/g);
			const eng = passwordVal.search(/[a-z]/ig);
			const spe = passwordVal.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

			if (passwordVal.length < 10 || passwordVal.length > 20) {
				$("#passwordDanger").text("비밀번호 길이는 10자리 ~ 20자리 이내로 입력");
				$("#passwordDanger").show();
				$("#passwordSuccess").hide();
				passwordSuccess = false;
				return false;
			} else if (passwordVal.search(/\s/) != -1) {
				$("#passwordDanger").text("비밀번호는 공백 없이 입력");
				$("#passwordDanger").show();
				$("#passwordSuccess").hide();
				passwordSuccess = false;
				return false;
			} else if ((num < 0 && eng < 0) || (eng < 0 && spe < 0) || (spe < 0 && num < 0)) {
				$("#passwordDanger").text("비밀번호는 영문, 숫자, 특수문자 중 2가지 이상을 혼합하여 입력");
				$("#passwordDanger").show();
				$("#passwordSuccess").hide();
				passwordSuccess = false;
				return false;
			} else {
				$("#passwordDanger").hide();
				$("#passwordSuccess").show();
				passwordSuccess = true;
				return true;
			}
		}
